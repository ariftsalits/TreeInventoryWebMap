                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_jumlah_pohon = document.createElement("div");
            div_jumlah_pohon.id = "div_jumlah_pohon";
            div_jumlah_pohon.className = "slider";
            document.getElementById("menu").appendChild(div_jumlah_pohon);
            var lab_jumlah_pohon = document.createElement('div');
            lab_jumlah_pohon.innerHTML  = 'jumlah_pohon: <span id="val_jumlah_pohon"></span>';
            lab_jumlah_pohon.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_jumlah_pohon);
            var reset_jumlah_pohon = document.createElement('div');
            reset_jumlah_pohon.innerHTML = 'clear filter';
            reset_jumlah_pohon.className = 'filterlabel';
            lab_jumlah_pohon.className = 'filterlabel';
            reset_jumlah_pohon.onclick = function() {
                sel_jumlah_pohon.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_jumlah_pohon);
            var sel_jumlah_pohon = document.getElementById('div_jumlah_pohon');
            noUiSlider.create(sel_jumlah_pohon, {
                connect: true,
                start: [1.0, 6.0],
                range: {
                min: 1.0,
                max: 6.0
                }
            });
            sel_jumlah_pohon.noUiSlider.on('update', function (values) {
            val_jumlah_pohon = document.getElementById('val_jumlah_pohon');
            val_jumlah_pohon.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Jenis_pohon = document.createElement('div');
            div_Jenis_pohon.id = "div_Jenis_pohon";
            div_Jenis_pohon.className= "filterselect";
            document.getElementById("menu").appendChild(div_Jenis_pohon);
            sel_Jenis_pohon = document.createElement('select');
            sel_Jenis_pohon.multiple = true;
            sel_Jenis_pohon.size = 5;
            sel_Jenis_pohon.id = "sel_Jenis_pohon";
            var Jenis_pohon_options_str = "<option value='' unselected></option>";
            sel_Jenis_pohon.onchange = function(){filterFunc()};
            Jenis_pohon_options_str  += '<option value="akasia">akasia</option>';
            Jenis_pohon_options_str  += '<option value="jati">jati</option>';
            Jenis_pohon_options_str  += '<option value="mahoni">mahoni</option>';
            Jenis_pohon_options_str  += '<option value="sengon">sengon</option>';
            Jenis_pohon_options_str  += '<option value="sonokeling">sonokeling</option>';
            sel_Jenis_pohon.innerHTML = Jenis_pohon_options_str;
            div_Jenis_pohon.appendChild(sel_Jenis_pohon);
            var lab_Jenis_pohon = document.createElement('div');
            lab_Jenis_pohon.innerHTML = 'Jenis_pohon';
            lab_Jenis_pohon.className = 'filterlabel';
            div_Jenis_pohon.appendChild(lab_Jenis_pohon);
            var reset_Jenis_pohon = document.createElement('div');
            reset_Jenis_pohon.innerHTML = 'clear filter';
            reset_Jenis_pohon.className = 'filterlabel';
            reset_Jenis_pohon.onclick = function() {
                var options = document.getElementById("sel_Jenis_pohon").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Jenis_pohon.appendChild(reset_Jenis_pohon);
        </script>
    </body>
</html>
